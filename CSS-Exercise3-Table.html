<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Table</title>
    <style>
      table {
        width: 100%;
        margin: 10px;
      }
      th, td {
        border-bottom: 1px solid #95a59e;
      }

      th {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Studentnumber</th>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>a11221</td>
        <td>John</td>
        <td>Williams</td>
      </tr>
      <tr>
        <td>a12213</td>
        <td>Carry</td>
        <td>Millis</td>
      </tr>
      <tr>
        <td>a12301</td>
        <td>Laura</td>
        <td>Palmer</td>
      </tr>
    </table>
  </body>
</html>
