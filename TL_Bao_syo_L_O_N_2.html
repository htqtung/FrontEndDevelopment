<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      class CombineText extends React.Component {
        constructor(props) {
          super(props);
          this.state = {pretext: '', posttext:'', wholetext: '' };
        }

        combineText = () => {
          this.setState({
            wholetext: this.state.pretext + this.state.posttext
          })
        }
        textChanged = (event) => {
          this.setState({[event.target.name]: event.target.value})
        }

        render() {
          return (
            <div>
              <p>{this.state.wholetext}</p>
              <input type="text" id="pretext" name='pretext' onChange={this.textChanged} />
              <input type="text" id="posttext" name='posttext' onChange={this.textChanged} />
              <button onClick={this.combineText}>Press me</button>
            </div>
          );
        }
      }
      ReactDOM.render(<CombineText />, document.getElementById('root'));
    </script>
  </body>
</html>
