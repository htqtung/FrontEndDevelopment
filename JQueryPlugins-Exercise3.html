<html>

    <head>
        <title>Puppies Gallery</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>

        <!-- nanogallery2 -->
        <link href="https://unpkg.com/nanogallery2@2.0.0/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="https://unpkg.com/nanogallery2@2.0.0/dist/jquery.nanogallery2.min.js"></script>
    </head>

    <body>

        <h1>Puppies</h1>

        <!-- ### position of the gallery ### -->
        <div id="nanogallery2">gallery_made_with_nanogallery2</div>

        <footer><small>Made with nanogallery 2</small></footer>
        <script>
            jQuery(document).ready(function () {

                jQuery("#nanogallery2").nanogallery2({
                            //<!-- ### gallery settings ### -->
                    thumbnailHeight: 250,
                    thumbnailWidth: 250,
                    itemsBaseURL: './src/',
                            
                            //<!-- ### gallery content ### -->
                    items: [
                        { src: 'dog1.jpg', title: 'Puppy on grass' },
                        { src: 'dog2.jpg', title: 'Messy' },
                        { src: 'dog3.jpg', title: 'Dog & Snow' },
                        { src: 'dog4.jpg', title: 'Dog in desert' },
                        { src: 'dog5.jpg', title: 'A playful one' },
                        { src: 'dog6.jpg', title: 'Sunny' },
                    ],
                    thumbnailHoverEffect2: 'label_font-size_1em_1.5em|title_backgroundColor_rgba(255,255,255,0.34)_rgba(((84,132,12,0.8)|title_color_#000_#fff|image_scale_1.00_1.10_5000|image_rotateZ_0deg_4deg_5000',
                });
            });
        </script>

    </body>

</html>
