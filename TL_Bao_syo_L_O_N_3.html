<!DOCTYPE html>
<html>
<head>
  <title>Using jquery</title>
  <meta charset="utf-8">
</head>
<body>
  <div id="users">
  <input class="search" placeholder="Search" />
  <button class="sort" data-sort="name">
    Sort by name
  </button>
  <button class="sort" data-sort="department">
    Sort by department
  </button>
  <ul class="list">
    <li data-id="1">
      <p class="link name"><strong>Jonny Stromberg</strong></p>
      <p class="department timestamp" data-timestamp="12345">IT</p>
    </li>
    <li data-id="2">
      <p class="link name"><strong>Jonas Arnklint</strong></p>
      <p class="department timestamp" data-timestamp="23456">Business</p>
    </li>
    <li data-id="3">
      <p class="link name"><strong>Martina Elm</strong></p>
      <p class="department timestamp" data-timestamp="34567">IT</p>
    </li>
    <li data-id="4">
      <p class="link name"><strong>Gustaf Lindqvist</strong></p>
      <p class="department timestamp" data-timestamp="45678">Business</p>
    </li>
  </ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>

<script>
  //Type your script here
  var options = {
    valueNames: [
      'name',
      'department',
      { data: ['id'] },
      { attr: 'data-timestamp', name: 'timestamp' }
    ]
  };
  var userList = new List('users', options);

</script>
</body>
</html>
