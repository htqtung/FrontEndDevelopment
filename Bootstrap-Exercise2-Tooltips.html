<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Registration form</title>
  </head>
  <body>
    <div class="container">
      <h1>Registration</h1>
      <form>
        <div class="form-row">
          <div class="form-group col">
            <label for="inputName">First Name</label>
            <input type="text" class="form-control" id="inputName" data-toggle="tooltip" data-placement="bottom" title="Enter your first name">
          </div>
          <div class="form-group col">
            <label for="inputName2">Last Name</label>
            <input type="text" class="form-control" id="inputName2" data-toggle="tooltip" data-placement="bottom" title="Enter your last name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Street address</label>
          <input type="text" class="form-control" id="inputAddress" data-toggle="tooltip" data-placement="bottom" title="Enter street address">
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label for="inputPostCode">Postal code</label>
                <input type="text" class="form-control" id="inputPostCode" data-toggle="tooltip" data-placement="bottom" title="Enter postal code">
              </div>
            <div class="form-group col">
                <label for="inputCountry">Country</label>
                <input type="text" class="form-control" id="inputCountry" data-toggle="tooltip" data-placement="bottom" title="Enter country">
              </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
                <label for="inputCompany">Company</label>
                <input type="text" class="form-control" id="inputCompany" data-toggle="tooltip" data-placement="bottom" title="Enter company">
          </div>
          <div class="form-group col">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" data-toggle="tooltip" data-placement="bottom" title="Enter email">
          </div>
        </div>
        <fieldset class="form-group">
            <legend>Payment method</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadio">
                <label class="form-check-label" for="gridRadio1">
                Mastercard
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadio">
                <label class="form-check-label" for="gridRadio2">
                Visa
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadio">
                <label class="form-check-label" for="gridRadio3">
                Billing
                </label>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
