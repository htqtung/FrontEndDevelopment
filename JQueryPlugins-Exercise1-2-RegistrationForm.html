      <h1>Registration</h1>
      <div class="container-fluid">
        <form>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputName">First Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Enter your first name" minlength="2" maxlength="40" required aria-required="true">
            </div>
            <div class="form-group col">
              <label for="inputName2">Last Name</label>
              <input type="text" class="form-control" id="inputName2" placeholder="Enter your last name" minlength="2" maxlength="40" required aria-required="true">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Street address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Enter street address" minlength="5" maxlength="50" required aria-required="true">
          </div>
          <div class="form-row">
            <div class="form-group col">
                <label for="inputPostCode">Postal code</label>
                <input type="number" class="form-control" id="inputPostCode" placeholder="Enter postal code" required aria-required="true">
            </div>
            <div class="form-group col">
                <label for="inputCountry">Country</label>
                <select name="country" class="select2-container form-control" id="inputCountry" placeholder="Enter country" required aria-required="true"></select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
                  <label for="inputCompany">Company</label>
                  <input type="text" class="form-control" id="inputCompany" placeholder="Enter company" required aria-required="true">
            </div>
            <div class="form-group col">
                  <label for="inputEmail">Email address</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" required aria-required="true">
            </div>
          </div>
          <fieldset class="form-group">
              <legend>Payment method</legend>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadio">
                  <label class="form-check-label" for="gridRadio1">
                  Mastercard
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadio">
                  <label class="form-check-label" for="gridRadio2">
                  Visa
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadio">
                  <label class="form-check-label" for="gridRadio3">
                  Billing
                  </label>
              </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
